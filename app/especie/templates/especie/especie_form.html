{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 

{% block content %}

<div class="container border border-dark mt-3">
  <h5 class="mt-3">Espécie</h5>
  <h6><strong>Dados da Espécie</strong></h6>
  <hr />
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-3">{{form.nome|as_crispy_field}}</div>
    </div>

    <div class="row border border-dark">
      <div class="col-md-8 mt-1 mb-1">
        <button type="submit" class="btn btn-success btn-block btn-lg">
          <i class="fas fa-database"></i>
          Gravar
        </button>
      </div>
      <div class="col-md-4 mt-1 mb-1">
        <a
          href="{% url 'especie:especie_list' %}"
          class="btn btn-secondary btn-block btn-lg"
        >
          <i class="fas fa-stream"></i> Volta para a Lista
        </a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
